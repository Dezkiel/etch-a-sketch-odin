<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="Create-grid">
        <p>Choose your canvas size:</p>
        <div class="buttons-container">
            <button id="grid-10x10" value="10"> 10 x 10</button>
            <button id="grid-30x30" value="30"> 30 x 30</button>
            <button id="grid-50x50" value="50"> 50 x 50</button>
            <button id="grid-clear">Clear canvas</button>
        </div>
    </div>
    <div class="main-container">
        <div class="controls-container">
            <p>Choose drawing method:</p><br>
            <button id="mouseover">Drag</button>
            <button id="mouseclick">Click</button><br><br>
            <label for="colorpicker">Color Picker:</label>
            <input type="color" id="colorpicker" value="#0000ff">
        </div>
        <div id="grid-container">
        </div>
    </div>
</body>
</html>
